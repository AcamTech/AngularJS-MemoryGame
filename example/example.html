<!DOCTYPE html>
<html ng-app="angular-memory-game-example">
  <head>
    <meta charset="utf-8">
    <title>angularjs-memory-game example page</title>
    <link rel="stylesheet" href="../src/angular-memory-game.css">
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="../src/angular-memory-game-ie8.css">
    <![endif]-->
    <style>
      body { text-align: center; }
      table { margin: 0 auto; }
    </style>
  </head>
  <body ng-controller="ExampleController">
    <h1>AngularJS Memory Game example</h1>

    <memory-game
      columns="3"
      lines="2"
      tiles-dir="./img/"
      tiles-src="tilesSrc"
      tile-width="48"
      tile-height="48">
    </memory-game>

    <div>
      <h2>Parent scope</h2>
      <p>{{message}}</p>
      <button ng-click="restartBtn()">Restart</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="../src/angular-memory-game.js"></script>
    <script src="example-controller.js"></script>
  </body>
</html>
